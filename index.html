<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PGL ENERGY</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="shortcut icon"
      href="assets/PGLENERGY LIMITEDLogo icon.png"
      type="image/x-icon"
      style="border-radius: 50%"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>
  </head>

  <!--aria-current="page"-->
  <body>
    <div id="navbar">
      <div class="navbar_container">
        <a class="logo" href="#" 5
          ><img
            src="assets/full logo.svg"
            loading="lazy"
            alt="PGL Energy Logo"
            class="logo"
        /></a>
        <nav role="navigation" class="link_menu">
          <a href="#" class="nav_link">Home</a>
          <a href="#" class="nav_link">About Us</a>
          <a href="#" class="nav_cta mobile w-inline-block">
            <div class="navcta_text">GET STARTED</div>
            <img
              src="assets/right_arrow_vector.svg"
              loading="lazy"
              alt="blue_right_arrow CTA"
              class="image-7"
            />
          </a>
        </nav>
        <a href="#" class="nav_cta desktop w-inline-block">
          <div class="navcta_text">GET STARTED</div>
          <img
            src="assets/right_arrow_vector.svg"
            loading="lazy"
            alt="blue_right_arrow CTA"
          />
        </a>
        <div class="w-nav-button">
          <div class="w-icon-nav-menu"></div>
        </div>
      </div>
    </div>

    <section id="hero_section">
      <div class="w-layout-blockcontainer hero_container w-container">
        <h1 class="hero_heading">
          POWER <br />YOUR FUTURE WITH <br /><span>CLEAN ENERGY</span>
        </h1>
        <!-- <h1 class="hero_heading clean_energy">CLEAN ENERGY</h1> -->
        <p class="hero_text">
          Our cutting-edge solutions bring power directly to your doorstep,
          <br />providing sustainable power for your home. Experience the
          future.
        </p>
        <a href="#" class="hero_cta w-inline-block">
          <div class="hero_cta_text">JOIN OUR WAITING LIST</div>
          <img
            src="assets/right_arrow_vector.svg"
            loading="lazy"
            alt="blue_right_arrow CTA"
            class="hero_cta_icon"
          />
        </a>
      </div>
    </section>
    <section id="cta_section">
      <div class="w-layout-blockcontainer cta_layout w-container">
        <div class="cta_container">
          <h1 class="cta_heading">Coming Soon</h1>
          <p id="cta_container" class="cta_text">
            Subscribe to be the first to know when we launch.
          </p>
          <div class="form_wrapper">
            <div class="form-block w-form">
              <form
                id="email-form"
                name="email-form"
                data-name="Email Form"
                method="get"
                class="form"
                data-wf-page-id="670fde87df0f335523daae2d"
                dta-wf-element-id=""
              >
                <input
                  class="text-field w-input"
                  maxlength="256"
                  name="email"
                  data-name="Email"
                  placeholder="Enter email Address"
                  type="email"
                  id="email"
                  required=""
                />
                <div class="cta_button">
                  <input
                    type="submit"
                    data-wait="Please wait..."
                    class="submit-button"
                    value="SUBSCRIBE"
                  />
                  <img
                    src="assets/right_arrow_vector_white.svg"
                    loading="lazy"
                    alt="white_right_arrow_CTA"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
